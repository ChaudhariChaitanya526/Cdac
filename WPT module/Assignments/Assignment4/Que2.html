    <body>
        <h1>Question2</h1>
        <script>

            function forEachElement(arr, multiple){

                for(i=0; i<arr.length; i++){
                    multiple(arr[i]);
                }
            }

            function multiple(element) {
                console.log(element * 2);
            }

            arr = [10, 20, 30, 40];
            forEachElement(arr, multiple);

        </script>
